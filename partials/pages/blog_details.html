<main class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto space-y-8">
            <article class="info-card">
                <img src="{{imageUrl}}"
                     alt="{{title}}"
                     class="w-full h-auto object-cover rounded-2xl mb-6"
                >
                <h1 class="page-heading mb-4">{{title}}</h1>
                <div>
                    {{#each content.data}}
                    {{#if heading}}
                    <h2 class="text-2xl font-bold mb-4">{{heading}}</h2>
                    {{/if}}
                    {{#each description}}
                    <p class="mb-4">{{this}}</p>
                    {{/each}}
                    {{#if listItems}}
                    <ul class="list-disc pl-6">
                        {{#each listItems}}
                        <li class="mb-2">{{this}}</li>
                        {{/each}}
                    </ul>
                    {{/if}}
                    {{/each}}
                </div>
            </article>
            {{> components/posts}}
        </div>
    </div>
</main>
