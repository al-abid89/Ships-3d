<div x-data="{ isSocialShareOpen: false }" class="relative">
    <button
            @click="isSocialShareOpen = !isSocialShareOpen"
            class="social-share-button"
            aria-label="{{_shareLabel}}"
    >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="size-6"
             viewBox="0 0 20 20"
             fill="currentColor"
        >
            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/>
        </svg>
    </button>

    <div
            x-show="isSocialShareOpen"
            x-cloak
            @click="isSocialShareOpen = false"
            class="fixed inset-0 z-50 bg-black bg-opacity-50 transition-opacity"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
    ></div>

    <div
            x-show="isSocialShareOpen"
            x-cloak
            class="fixed inset-0 z-50 flex items-center justify-center p-4"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
    >
        <div class="relative w-full max-w-xs p-4 bg-muted text-muted-foreground rounded-md rounded-tr-none shadow-xl">
            <button @click="isSocialShareOpen = false"
                    class="absolute -top-8 right-0 p-1 rounded-md rounded-b-none bg-muted text-muted-foreground focus:outline-none"
                    aria-label="{{_menuClose}}"
            >
                <svg class="size-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <div class="grid grid-cols-3 gap-4">
                <a
                        href="{{getSocialShareUrl 'linkedin'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-[#006699] rounded-md hover:bg-[#005580] transition-colors"
                        title="{{_shareOnLinkedin}}"
                >
                    <svg class="size-6"
                         viewBox="0 0 24 24"
                         fill="currentColor"
                    >
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>

                <a
                        href="{{getSocialShareUrl 'facebook'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-[#337FFF] rounded-md hover:bg-[#2b6cd9] transition-colors"
                        title="_shareOnFacebook"
                >
                    <svg class="size-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                    </svg>
                </a>

                <a
                        href="{{getSocialShareUrl 'x'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-black rounded-md hover:bg-stone-800 transition-colors"
                        title="_shareOnX"
                >
                    <svg class="size-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>

                    </svg>
                </a>

                <a
                        href="{{getSocialShareUrl 'pinterest'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-[#E60023] rounded-md hover:bg-[#cc001f] transition-colors"
                        title="{{_shareOnPinterest}}"
                >

                        <path d="M12 0C5.373 0 0 5.373 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738.098.119.112.224.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"/>
                    </svg>
                </a>

                <a
                        href="{{getSocialShareUrl 'tumblr'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-[#001935] rounded-md hover:bg-[#00152b] transition-colors"
                        title="_shareOnTumblr"
                >
                    <svg class="size-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.3 16.8c.6 1.8 1.3 3.3 2.3 4.5 1 .9 2.1 1.7 3.4 2.3-.3.2-.6.3-.9.5-.3.1-.6.2-.9.3-.3 0-.6.1-1 .1-.3 0-.6 0-.9-.1-.3 0-.6-.1-.9-.2-.3-.1-.6-.2-.8-.4-.2-.2-.4-.4-.6-.6-.2-.2-.3-.5-.4-.8-.1-.3-.2-.6-.2-1v-7.1h4.7v-3.2h-4.7V0h-3.2c-.2.3-.4.6-.5.9-.1.3-.2.6-.3.9 0 .3-.1.6-.1.9v2.7h-3.2v3.2h3.2v8.1c0 .6.1 1.2.2 1.7.1.6.3 1.1.5 1.7.2.5.5 1 .8 1.4.3.4.7.8 1.1 1.1.4.3.9.6 1.4.8.5.2 1.1.4 1.7.5.6.1 1.2.2 1.8.2.5 0 1 0 1.5-.1.5-.1.9-.2 1.4-.3.4-.2.8-.3 1.2-.5.4-.2.7-.4 1-.6z"/>
                    </svg>
                </a>

                <a
                        href="{{getSocialShareUrl 'email'}}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="flex items-center justify-center p-3 text-white bg-stone-600 rounded-md hover:bg-stone-700 transition-colors"
                        title="_shareOnEmail"
                >
                    <svg class="size-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/>

        </div>
    </div>
</div>
